
<div class="card m-3">
    <div class="text-center">
    <h2>Customer Registration</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          
          <div class="form-group col-5">
            <label for="customerCode">Customer Code</label>
            <input type="text" placeholder="formate:CUST_123" formControlName="customerCode" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.customerCode.errors }" />
            <div *ngIf="submitted && f.customerCode.errors" class="invalid-feedback">
              <div *ngIf="f.customerCode.errors.required">Customer Code is required</div>
              <div *ngIf="f.customerCode.errors.pattern">Customer Code must be valid</div>
            </div>
          </div>
  
            <div class="form-group col-5">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
  
            </div>
            <div class="form-group col-5">
              <label for="middleName">Middle Name</label>
              <input type="text" formControlName="middleName" class="form-control" />
            </div>
  
            <div class="form-group col-5">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
  
        <div class="form-group col-5">
          <label for="gender">Gender:</label>
          <select formControlName="gender" class="form-control">
              <option disabled>Select Gender</option>
              <option *ngFor="let g of genderList">{{g}}</option>
          </select>
         
      </div>
  
  
            <div class="form-group col-5" > 
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be valid</div>
  
              </div>
            </div>
  
            <div class="form-group col-10">
              <label for="mobile">Mobile</label>
              <input type="text" formControlName="mobile" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors.required">Mobile is required</div>
                <div *ngIf="f.mobile.errors.pattern">Mobile must be valid</div>
  
              </div>
            </div>
            
        </div>
            <div formGroupName="address">
              <div class="form-row">
              <div class="form-group col-5">
                <label for="addressLine1">Address Line1</label>
                <input type="text" formControlName="addressLine1" class="form-control">
              </div>
  
              <div class="form-group col-5">
                <label for="addressLine2">Address Line2</label>
                <input type="text" formControlName="addressLine2" class="form-control">
              </div>
  
              <div class="form-group col-5">
                <label for="country">Country</label>
          <select formControlName="country" class="form-control" (change)="onChangeCountry($event.target.value)">
              <option disabled>Select Country</option>
              <option value="">Select</option>
              <option *ngFor="let c of countryList">{{c}}</option>
          </select>
              </div>
  
              <div class="form-group col-5">
                <label for="state">State</label>
          <select formControlName="state" class="form-control" >
              <option disabled>Select State</option>
              <option *ngFor="let s of stateList">{{s}}</option>
          </select>
              </div>
  
              <div class="form-group col-5">
                <label for="city">City</label>
                <input type="text" formControlName="city" class="form-control">
              </div>
  
              <div class="form-group col-5">
                <label for="zipCode">Zip Code</label>
                <input type="text" placeholder="pin code" formControlName="zipCode" class="form-control">
              </div>
              </div>
            
  
            <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
  
            </div>
        </div>
      </form>
    </div>
  </div>
